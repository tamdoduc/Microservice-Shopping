<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="register-container">
        <img class="register-background" src="./assets/images/other/bg.jpg" alt="">
        <div class="register-card">
            <img class="register-logo" src="./assets/images/other/logo.png" alt="">
            <h1 class="register-title">ĐĂNG KÝ</h1>
            <form class="register-field-container">
                <input type="text" name="" id="" class="register-text-input" placeholder="Họ và tên" required>
                <input type="email" name="" id="" class="register-text-input" placeholder="Địa chỉ Email" required>
                <div class="tel-wrapper">
                    <input type="text" name="" id="" class="register-text-input" placeholder="Số điện thoại" required style="width: 150px;">
                    <label class="gender-label" style="margin-left: 20px;">Giới tính:</label> 
                    <input type="radio" name="gender" id="" class="gender-radio"><span class="gender-label">Nam</span>
                    <input type="radio" name="gender" id="" class="gender-radio"><span class="gender-label">Nữ</span>
                </div>
                <input type="text" name="" id="" class="register-text-input" placeholder="Tên đăng nhập" required>
                <input type="password" name="" id="" class="register-text-input" placeholder="Mật khẩu" required>
                <input type="password" name="" id="" class="register-text-input" placeholder="Nhập lại mật khẩu" required>
                <div class="policy-wrapper">
                    <input type="checkbox" name="read-policy" id="" style="width: 15px; height: 15px; transform: translateY(2px);">
                    <p class="policy-label">Tôi đã đọc và đồng ý với các điều khoản</p>
                </div>
                <input class="register-button" type="submit" value="ĐĂNG KÝ">
                <p class="policy-label" style="margin-top: 20px;">Bạn đã có tài khoản ? <a href="login.html" class="login-now">Đăng nhập ngay</a></p>
            </form>
        </div>
    </div>
</body>
</html>
